<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="7abba367-cc0a-4df8-8987-628b7dd39aa9">
            <input type="text" name="name" class="contact-inputs" placeholder="Enter your name" required>
            <input type="email" name="email" class="contact-inputs" placeholder="Enter your email" required>
            <textarea name="message" class="contact-inputs" placeholder="Enter your message" required></textarea>
            <button type="submit">Submit <img src="assets/arrow_icon.png" alt=""></button>
        </form>
        <div class="contact-right">
            <img src="assets/right_img.png" alt="" width="500px">
        </div>
    </div>
</body>
</html>
